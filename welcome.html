  <body>
  <div class="wrapper">
  <div class="container">
    <h1 id="italic" >Welcome</h1>
  <div class="row">
  <form class="form-signin" action="....." method="POST">
    <button class="btn btn-lg btn-primary btn-block" id="loginbutton" type="button" name="button" onclick="$(this).login();">Login</button>
    <div id="hide">
      <h1 class="h3 mb-3 font-weight-bold" style="padding-left: 65px;">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="click_test">Sign in</button>
        <a href="cuser.html" class="btn btn-lg btn-primary btn-block" id="color_change">Create user</a>
        <p class="test mt-5 mb-3" >&copy; 2019</p>
  </form>
</div>
</div>
</div>
<div class="push"></div>
</div>
<footer class="footer" style="text-align:center;">
<span style="color: #e2e3e5;">&copy;2019 Grupp14. Built using Bootstrap. Contact us on email: grupp14@gmail.com</span>
</footer>
<script type="text/javascript">
$(function () {
  $.fn.login = function () {
    $("#hide").css("display","inline");
    $("#loginbutton").css("display","none");
  }
  $("#click_test").on('click', function(){
    window.location.replace("users.html");
    });
});
</script>
