      <div class="row">
      <div class="col-sm">
      <button class="btn btn-lg btn-primary btn-block" type="button" id="click_test" onclick="$(this).personal();" >Information</button>
      <div class="card-deck">
      <div id="here"></div>
      <div id="here1"></div>
      </div>
      </div>
      </div>

      <footer class="footer" style="text-align:center;"><span style="color: #e2e3e5;">&copy;2019 Grupp14. Built using Bootstrap. Contact us on email: grupp14@gmail.com</span></footer>
  <script type="text/javascript">
  $(function () {
    $.fn.personal = function () {
      $.getJSON('history.json', function(data) {
        console.log(data["history"][0]["left_side"])
      $(data["history"][0]["left_side"]).each(function(index,value) {
        var $d = $("<div class='card'></div>");
        var $db = $("<div class='card-body'></div>");
        var $w = $("<div class='well'></div>");
        var $h = $("<h4 class='card-title'>"+ value.name +" "+ value.age +"</h4>");
        var $da = $("<h5 class='card-text'>" + value.date +"</h5>")
        var $p = $("<p class='card-text'>"+ value.bodyweight + " " + value.fet + " " + value.bmi + " " + value.waistline+ " " + "</p>");
        $("#here").append($d);
        $($d).append($db);
        $($db).append($w);
        $($w).append($h);
        $($w).append($da);
        $($w).append($p);
        $("#click_test").css('display','none');
      })
      })
      $.getJSON('history.json', function(data) {
        console.log(data["history"][0]["left_side"])
      $(data["history"][1]["right_side"]).each(function(index,value) {
        var $d = $("<div class='card'></div>");
        var $db = $("<div class='card-body'></div>");
        var $w = $("<div class='well'></div>");
        var $h = $("<h4 class='card-title'>"+ value.name +" "+ value.age +"</h4>");
        var $da = $("<h5 class='card-text'>" + value.date +"</h5>")
        var $p = $("<p class='card-text'>"+ value.bodyweight + " " + value.fet + " " + value.bmi + " " + value.waistline+ " " + "</p>");
        $("#here1").append($d);
        $($d).append($db);
        $($db).append($w);
        $($w).append($h);
        $($w).append($da);
        $($w).append($p);
        $("#click_test").css('display','none');
      })
      })};
  });

  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
