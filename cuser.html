<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="media/css/stylesheet.css">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="EXPIRES" content="Mon, 22 Jul 2002 11:12:01 GMT">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
    <div class="container">
    <h1 id="italic">Create</h1>
    <div class="row" style="margin-top: 100px;">
    <div class="col-sm">
      <form class="form-border" action="feedback.html" target="_blank" method="POST" style="margin:auto;">
        <fieldset>
          <legend>User</legend>
          <p>User name:<br>
          <input id="input" type="text" name="username" required placeholder="Enter username"><br>
          Password:<br>
          <input id="input" type="password" name="password" required placeholder="Enter password"><br>
          Email:<br>
          <input id="input" type="email" name="email" required placeholder="Enter valid email"><br>
          Re-enter Email:<br>
          <input id="input" type="email" name="email" required placeholder="Enter the same email"></p>
          <legend>Profil</legend>
          <p>First name:<br>
          <input id="input" type="text" name="firstname" required placeholder="'Eriik'"><br>
          Last name:<br>
          <input id="input" type="text" name="lastname" required placeholder="'Kovalsa'"><br>
          Age:<br>
          <input id="input" type="text" name="username" required placeholder="'18'" style="width:30%;"><br>
          Country:<br>
          <input id="input" type="password" name="password" required placeholder="'Norway'"><br>
          City:<br>
          <input id="input" type="email" name="email" required placeholder="'Oslo'"><br>
          Re-enter Email:<br>
          <input id="input" type="email" name="email" required placeholder="Enter the same email"></p>
          <label>
          <input type="radio" name="gender" value="male" required> Male<br>
          <input type="radio" name="gender" value="female"> Female<br>
          <input type="radio" name="gender" value="other"> Other<br>
          </label>
          <br>
          <input type="reset" name="Reset">
          <input type="submit" value="Submit" id="goback">
        </fieldset>
      </form>
    </div>
    </div>
  </div>
  <div class="push"></div>
</div>
<footer class="footer" style="text-align:center;"><span style="color: #e2e3e5;">&copy;2019 Grupp14. Built using Bootstrap. Contact us on email: grupp14@gmail.com</span></footer>
  <script type="text/javascript">
    $(function () {
      $("#goback").on('click', function(){
        window.location.replace("welcome.html");
    });
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
